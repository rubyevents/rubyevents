name: Generate Weekly Release

on:
  schedule:
    - cron: '0 12 * * 5'  # Every Friday at noon UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=$(date +'%y.%m.%d')
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes
