- id: "bart-de-water-rbqconf-2026"
  title: "How to quit your job (and come back later)"
  event_name: "RBQConf 2026"
  date: "2026-03-27"
  announced_at: "2026-01-25"
  description: |-
    Your background job ran for six hours, processed 2 million records, then died 94% of the way through a deploy. Sound familiar?

    Retries with exponential backoff don't help when your job was aborted, not failed. The Ruby ecosystem has evolved multiple answers to this problem: Shopify's job-iteration and Rails 8.1's new Active Job continuations. Outside of pure-Ruby solutions, Temporal brings a workflow-based approach.

    This talk surveys the 2026 landscape of resilient background job options in Ruby. We'll dig into the history, compare the tradeoffs between iteration-based, step-based, and workflow-based approaches, and explore when you need to graduate from "resilient jobs" to "orchestrated workflows." You'll leave with a framework for choosing the right tool for your workload.
  speakers:
    - "Bart de Water"
  video_provider: "scheduled"
  video_id: "bart-de-water-rbqconf-2026"

