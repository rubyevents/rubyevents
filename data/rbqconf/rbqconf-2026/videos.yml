- id: "daniel-colson-rbqconf-2026"
  title: "Regex as Easy as /(abc)?/"
  event_name: "RBQConf 2026"
  date: "2026-03-26"
  announced_at: "2026-01-23"
  description: |-
    What really happens when Ruby sees a regular expression like /abc/? While many of us use regular expressions regularly, we don’t necessarily think much about how they really work. In this talk we’ll trace a regular expression through Ruby’s internals, from parsing the pattern into a syntax tree, to compiling into bytecode, to executing that bytecode on a small virtual machine. You’ll come away with a deeper understanding and appreciation for Ruby’s regular expression engine, and hopefully an increased confidence in working with regular expressions in Ruby.
  speakers:
    - "Daniel Colson"
  video_provider: "scheduled"
  video_id: "daniel-colson-rbqconf-2026"

- id: "alex-yarotsky-rbqconf-2026"
  title: "A Hands-On Guide to Postgres Partitioning for Rails Developers"
  event_name: "RBQConf 2026"
  date: "2026-03-26"
  announced_at: "2026-01-21"
  description: |-
    Partitioning is one of the most powerful features in Postgres, but most Rails developers never use it because it feels confusing, risky, or too "enterprise." In this talk, we will walk through a hands-on and practical approach to table partitioning that you can actually use in a real Rails application.

    We will start with the problems that usually appear as your tables grow, such as slow queries, long autovacuum runs, and painful migrations. From there, we will explore how partitioning works, when it is the right choice, and how to apply it step by step without downtime or major rewrites. You will see examples of how to route inserts, how to manage old partitions, and how to keep your database healthy as data grows.

    If you have ever wondered whether partitioning is worth the effort, this talk will give you the confidence and clear instructions to do it safely.
  speakers:
    - "Alex Yarotsky"
  video_provider: "scheduled"
  video_id: "alex-yarotsky-rbqconf-2026"

