- id: "cristian-planas-rbqconf-2026"
  title: "The Three Villains of Rails Scalability — and How to Defeat Them"
  event_name: "RBQConf 2026"
  date: "2026-03-27"
  announced_at: "2026-01-24"
  description: |-
    Teams often hit scaling walls with Rails and assume the framework is the problem. In reality, growth failures usually come from three structural traps that only appear once traction arrives. The difference between startups that stall and companies that reach planetary scale lies in how they confront them.

    In this talk, Cristian Planas (former startup founder/CTO, former Group Tech Lead for performance at Zendesk, and author of "Rails Scales! Practical Techniques for Performance and Growth") reveals the three villains that silently limit your app's ability to scale. He will show how they surfaced in his own startup, why naive fixes make them worse, and what the companies operating Rails at planetary scale do differently. You'll leave with a mental model and a set of tools to defeat them before they defeat you.
  video_provider: "scheduled"
  video_id: "cristian-planas-rbqconf-2026"
  speakers:
    - "Cristian Planas"

