- id: "tom-brown-rbqconf-2026"
  title: "Webfinger Reverse Discovery"
  date: "2026-03-27"
  description: |-
    The fediverse is a welcome alternative to billionaire owned social networks. We know that design decisions have tradeoffs and, on the fediverse, people should consider the possibility of being put into the unenviable position of losing their presence because their server suddenly disappears. This is not common but losing your identifier and data can be a real pain if it happens. In the spirit of the indieweb, one way to mitigate this threat is owning your own domain. Mastodon, the most popular fediverse software, and other fediverse applications interoperate with remote servers with users who have identifiers whose domain is different than the server they reside on through Webfinger Reverse Discovery. In this talk, lessons learned from 2 years of dogfooding a ruby fediverse application will be shared.
  speakers:
    - Tom Brown
  video_provider: "scheduled"
  video_id: "tom-brown-rbqconf-2026"

- id: "meghan-gutshall-rbqconf-2026"
  title: "Revealing Rails Magic with Enums"
  event_name: "RBQConf 2026"
  date: "2026-03-27"
  announced_at: "2026-01-25"
  description: |-
    "Rails magic" is a term many people use to describe the ease with which Rails helps you go from zero to working app so quickly. However, like all other frameworks, there's no magic to be found – only code!

    In this talk, you'll get a peek behind the curtain as we break down the ActiveRecord Enums module. First, you'll learn what it is, how/when to use it, and some cool tricks it provides. Then, we'll examine the codebase together and unravel the mystery behind the magic. Rails developers of all skill levels will come away from this talk with new-found knowledge on how to traverse a codebase and gain a better understanding of the ActiveRecord Enums module.
  speakers:
    - "Meghan Gutshall"
  video_provider: "scheduled"
  video_id: "meghan-gutshall-rbqconf-2026"

- id: "chris-gratigny-rbqconf-2026"
  title: "Lessons Learned from my first AI implementation"
  event_name: "RBQConf 2026"
  date: "2026-03-27"
  announced_at: "2026-01-25"
  description: |-
    This talk shares lessons from my initial journey building AI functionality into a Ruby on Rails application. I'll show the evolution of the system, starting with a direct integration using the Anthropic API before transitioning to a using the RubyLLM gem and the niceness it provides. I have the unique experience of building an AI tool in an organization where accuracy is paramount, and have learned how to dial the temperature to get just what we need.

    A key take-a-way should be how prompt versioning can work with a prompt being changed 100+ times during experimentation. I'll demonstrate the power of tool calls (function calling) not just for executing actions, but as a critical pattern for structuring reliable, machine-readable AI responses. Attendees will leave with practical, code-level advice for moving beyond simple text generation to building robust, production-ready AI features in a Rails environment.
  speakers:
    - "Chris Gratigny"
  video_provider: "scheduled"
  video_id: "chris-gratigny-rbqconf-2026"

