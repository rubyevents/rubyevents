    Talk: TracePoint for fun and profit by Matti Paksula

    Ruby's built-in TracePoint API lets us hook into program execution in powerful ways. In this session, we'll explore how to use it to create a sandboxed execution context—catching method calls, restricting access, and preventing unsafe operations. Expect practical examples, challenges, and a discussion on its limits. Whether you’re into security, debugging, or metaprogramming, this should be an interesting dive into Ruby internals.

    https://rubybrigade.fi/event/2025/march-meet-up-at-kisko-labs/
