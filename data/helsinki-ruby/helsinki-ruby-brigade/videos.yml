    Welcome to the Helsinki Ruby Brigade summer kick-off and after work drinks!

    This is going to be a very casual event for meeting other Ruby folks. No talks nor any other official programming. Just come along to have a chat about Ruby stuff!

    The location for this event is the Rotterdam terrace in Kamppi. In addition to drinks, they should also have smash burgers available for purchase. Look for Rubies, the Ruby Brigade logo, and other telltale signs of software engineers.

    This event doesn't have a sponsor.

    ⚠️ Note: depending on the weather and availability, we may need to move the event indoors or to another nearby location. Keep an eye on this page to make sure you navigate to the right place.

