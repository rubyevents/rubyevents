  description: |-
    Trailblazer is an extension framework on top of Rails. It provides
    desperately needed, new abstraction layers, decent encapsulation and a
    better maintainable architecture.

    In this workshop we're gonna learn the basics about designing your domain,
    encapsulating business logic in operations, form objects and view models,
    and a different take on the persistence layer. After a compact introducing
    presentation by Nick Kirkwood and Nick Sutterer, we'll dive into the code,
    write a small Trailblazer/Rails app and learn all the nice things about this
    alternative architecture over a cold bottle of beer.
