- title: Finding Developer Flow
  raw_title: Finding Developer Flow by Richie Khoo and Dan Draper
  speakers:
    - Richie Khoo
    - Dan Draper
  event_name: "RubyConf AU 2016"
  date: "2016-02-10"
  published_at: N/A
  announced_at: TODO
  description: |-
    Sometimes everything just clicks, solutions just come to you and as you
    quietly tap away you feel almost at one with the computer, you're in the
    zone. At other times, nothing seems to make sense, you've been struggling
    with this one issue for hours and not even StackOverflow seems to know what
    the problem is. You feel like your brain is about to explode. Why even do
    this?! You're in the chasm.

    Join Richie & Dan as we explore what is "Developer Flow" and how it affects
    your productivity as a programmer.

    This workshop is designed for the post-beginner/intermediate developer who
    maybe has a few coding books, favorite gems and editor shortcuts under their
    belt but is still hunting for a more peaceful and focussed way to code.

    In an interactive full day workshop we'll discuss, pair, debate, compare and
    dig deep to help you find your own path to greater developer flow and
    finding your way more often into the zone. Richie Khoo is a serial polyglot
    and extreme learner. Richie Khoo has been working as a ruby gun-for-hire for
    over 6 years, has mentored devs as a Ruby Mentor at Thinkful and helped
    co-found Ruby Australia. Dan Draper has been a Rubyist since 2007 after
    throwing in the towel on Java. He was Chief Course Instructor at Coder
    Factory and has been a CTO and CEO of several companies.
  video_provider: not_recorded
  video_id: developer-flow-rubyconf-au-2016-workshop-2

- title: Tasteful Go
  raw_title: Tasteful Go by Katrina Owen
  speakers:
    - Katrina Owen
  event_name: "RubyConf AU 2016"
  date: "2016-02-10"
  published_at: N/A
  announced_at: TODO
  description: |-
    Go is a beautiful, minimalistic, and consistent language. It is simple, yet
    learning it can feel quite intimidating for many developers who come to the
    language without a background in Computer Science.

    Join Katrina Owen for this hands-on, one-day workshop, focused on developing
    fluency and ease with the fundamental features of the language. It provides
    a practical introduction to writing Go the way Gophers expect to see it
    written.

    Participants switch between writing code to solve small exercises, and
    reviewing pre-selected solutions that exemplify common gotchas and style
    violations. We look at the official recommendations relevant to each
    example. Finally we look at several idiomatic solutions that make good use
    of the language features.

    By the end of the day, participants should be comfortable reading Go code,
    and able to solve basic problems idiomatically.

    The ideal participant is currently programming professionally in a language
    other than Go.
  video_provider: not_recorded
  video_id: tasteful-go-rubyconf-au-2016-workshop-3

