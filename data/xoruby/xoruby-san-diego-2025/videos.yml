- id: "braulio-martinez-xoruby-san-diego-2025"
  title: "Passkeys in Ruby"
  raw_title: "XO Ruby San Diego 2025 - Passkeys in Ruby by Braulio Martinez"
  event_name: "XO Ruby San Diego 2025"
  published_at: "2026-01-10"
  description: |-
    Nowadays, passwords are still our most common authentication method. However, they are not secure enough and have terrible UX.

    Therefore, big industry players in the FIDO Alliance like Google, Apple, Yubico, 1Password (among others) collaborated together to find a solution. WebAuthn was born and eventually became a W3C standard enabling users to authenticate on the web using public-key cryptography together with biometrics.

    This talk will allow you to learn what WebAuthn and Passkeys are and how they work. You'll also see how any Ruby app can easily get the level of authentication security and UX users deserve.
