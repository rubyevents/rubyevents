- id: "brian-ford-baruco-2012"
  title: "Grand Unification Theory: Writing and Running Code"
  raw_title: "Brian Ford - Grand Unification Theory: Writing and Running Code - BaRuCo 2012"
  speakers:
    - Brian Ford
  event_name: "Barcelona Ruby Conf 2012"
  date: "2012-09-08"
  published_at: "2015-03-07"
  description: |-
    Whether you are using a statically typed or dynamically typed language, there is typically a rigid separation between writing code and running code. Smalltalk environments focused on running code where writing code was actually a function of the running program. However, this approach was usually implemented using a snapshot of a running process that makes sharing code and managing changes over time quite difficult. What if we could blur the separation between writing code and running code? This could empower us to use information about how our program is running in production while adding new features or maintaining existing code. What if we could combine data from test runs, a coworker's activities, and running production applications while writing code? Such a feature could enable powerful code analysis and auditing tools. This talk will take a tour of these possibilities on the Rubinius dynamic language environment.
  video_provider: "youtube"
  video_id: "V5o-6bE5FM0"

- id: "josh-kalderimis-baruco-2012"
  title: "It's Not How Good Your App Is, It's How Good You Want It to Be"
  raw_title: "Josh Kalderimis - It's Not How Good Your App Is, It's How Good You Want It to Be - BaRuCo 2012"
  speakers:
    - Josh Kalderimis
  event_name: "Barcelona Ruby Conf 2012"
  date: "2012-09-08"
  published_at: "2020-12-02"
  description: |-
    This talk is part story, part code, and part mustache. Travis CI is a distributed continuous integration system running over 7,000 tests daily. For us to get a true insight into what is going on behind the scenes we have had to come a long way by integrating and building both tools and libraries so that Travis and its many parts are not just a black box of information. Reading logs and using NewRelic is not new, but far from enough, especially when it comes to apps which are composed of many smaller apps, like Travis. How do you track and visualize requests being processed by multiple services? How do you silence verbose logs while not losing the core of the message? And how do you aggregate, visualize and share metrics? A lot of how we track, manage, and visualize what is going on in Travis has been created as a set of internal tools and by using a range of awesome services, but core to a lot of this is ActiveSupport Notifications and Travis Instrumentation. This session will give insight to how Travis is composed and connected, as well as shedding light on how simple it can be to gain more visibility into even a complex, distributed system like Travis, as well as your applications too.
