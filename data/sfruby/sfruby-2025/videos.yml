- id: "carmine-paolino-sfruby-2025"
  title: "Keynote: RubyLLM"
  raw_title: "Keynote: Carmine Paolino, RubyLLM. San Francisco Ruby Conference 2025."
  speakers:
    - Carmine Paolino
  event_name: "SF Ruby 2025"
  date: "2025-11-19"
  published_at: "2025-12-26"
  description: |-
    Carmine believes the merchants of complexity have sold the AI world a lie. They claim you need their frameworks, SDKs, and enterprise architectures. He argues that today's AI is mostly API calls, and when the challenge shifts from training models to building products, complexity becomes a liability and simplicity becomes everything. Rails proved that lesson before.

    Meet Carmine Paolino and learn about the design decisions behind one of the most popular new Ruby open-source projects: RubyLLM.

    "One API for every model, every vendor. One developer on one machine serving thousands. While Python developers debug their 14-line 'Hello World,' we're shipping. Ruby's time in AI isn't coming. It's here."
  track: "Main Stage"
  video_provider: "youtube"
  video_id: "y535u1EWqAg"

