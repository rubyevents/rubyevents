- id: "dave-thomas-sfruby-2025"
  title: "Start Writing Ruby (Stop Using Classes)"
  raw_title: "Dave Thomas, Start writing Ruby (stop using classes). San Francisco Ruby Conference 2025."
  speakers:
    - Dave Thomas
  event_name: "SF Ruby 2025"
  date: "2025-11-19"
  published_at: "2025-12-26"
  description: |-
    David Thomas is a legend of the Ruby community and the Agile software development movement, an author of numerous books on Ruby and Rails, and the founder of the Pragmatic Bookshelf. In this talk, he argues that we are writing Ruby code the wrong way. We use classes as the unit of design when we don't need them and shouldn't rely on them. We also treat design patterns as recipes, which makes them largely irrelevant. Finally, we create arcane project structures and convoluted deployment systems that we simply do not need.
  track: "Main Stage"
  video_provider: "youtube"
  video_id: "sjuCiIdMe_4"

