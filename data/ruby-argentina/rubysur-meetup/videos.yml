    RubySur v2025 se viene lleno de charlas y cosas nuevas ✨💬. Así que para que nadie se quede afuera, en esta oportunidad vamos a tener dos charlas sobre como actualizar tu app 🔄.

    🗓️ Fecha: 10/Abril 19hs

    Charla 1: “De cero contexto a full upgrade: cómo actualizar una app ajena”
    🎙️ Speaker: Gastón Ginestet
    🤔 ¿Qué pasa si de un día para el otro te piden actualizar una aplicación que no conocés?
    ❓ ¿Qué hacés? ¿Por dónde empezás?
    🛠️ ¿Cómo podés hacer para actualizar una aplicación sin romper nada en el camino?
    Gastón nos va a contar su experiencia en este arduo trabajo 🧗‍♂️.

    Charla 2: “Zeit-what? Autoloading en ruby”
    🎙️ Speaker: Joaquín Vicente
    🍽️ ¿Qué es el autoloading y con qué se come?
    Esta charla nos va a presentar un tema que suele aparecer solo 🧙‍♂️, cada vez se habla de upgrades.
    Joaquín nos va a contar qué es y cómo podemos sacar provecho de este feature, tanto dentro, como fuera de Rails 🚂.
    🔁 Qué diferencias hay entre los modos classic y zeitwerk, y cuáles son los problemas comunes a la hora de actualizar a Rails 7 ⚙️.

