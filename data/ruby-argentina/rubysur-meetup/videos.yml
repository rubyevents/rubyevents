        Julio Agustin Lucero es nuestro speaker de la fecha y va a estar abordando:

        Refactoring en Ruby: Elevating Code Quality Through Community And Practice

        Unite a nosotros en esta charla donde exploraremos cómo la programación va más allá de simples líneas de código, convirtiéndose en un proceso colaborativo y creativo.
        Inspirados por figuras como Kent Beck y DHH, discutiremos la importancia de producir código limpio, mantenible y eficiente.

        Nos centraremos en el libro “Refactoring: Ruby Edition” de Jay Fields, Shane Harvie y Martin Fowler, y cómo ha guiado el desarrollo de muchos programadores. Descubrí
        valiosas estrategias y consejos para mejorar tu práctica de programación y llevar tu código al siguiente nivel.

