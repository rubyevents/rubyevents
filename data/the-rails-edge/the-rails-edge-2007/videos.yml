- id: "marcel-molina-reusing-rjs-the-rails-edge-2007"
  title: "Reusing RJS"
  speakers:
    - Marcel Molina
  event_name: "The Rails Edge 2007"
  date: "2007-01-25"
  video_provider: "not_recorded"
  video_id: "marcel-molina-reusing-rjs-the-rails-edge-2007"
  description: |-
    RJS emerged in the Rails 1.1 release as a new approach to implementing sophisticated Ajax behavior. Now that we've all been using it for a while and our apps come to rely on it more and more, we're starting to run into age old problems like, "How do I take this bit of RJS that I'm using here, and use it over here also?". It turns out that there is no immediately obvious path to staying DRY with RJS.

    This talk shows how to eliminate duplication in RJS, going step by step through various refactorings and finally ending with advice on how to avoid the problem altogether by recognizing when RJS might not be the best solution to some problems.

- id: "chad-fowler-the-meaning-of-crud-the-rails-edge-2007"
  title: "The Meaning of CRUD"
  speakers:
    - Chad Fowler
  event_name: "The Rails Edge 2007"
  date: "2007-01-25"
  video_provider: "not_recorded"
  video_id: "chad-fowler-the-meaning-of-crud-the-rails-edge-2007"
  description: |-
    David Heinemeier Hansson, the creator of Rails, is the first to step up and admit it: Rails is boring. It's filled with cliches. Faced with Rails for the first time, any experienced web developer would be hard pressed to find a major feature he or she hadn't encountered in a previous technology. The magic isn't in the "what". It's in the "how".

    Rails weaves all this prior art together such that it gets out of the developer's way. The primary mechanism it uses to achieve this is what's known as Convention Over Configuration. Sacrificing configurability in favor of the "Golden Path" takes the task of making repetitive, mundane decisions out of the hands of the developers, freeing them to focus on creating applications that do something new.

    Rails 1.2 brings us another powerful set of conventions in the form of its built in CRUD and REST support. Are these new conventions about writing web services more easily? Or about supporting Ajax and pure HTML clients more seamlessly? Yes. But these are just fortunate side effects.

    This session will take you on a tour of the new and improved world of Rails RESTfulness, showing you the new conventions and how you can use them to focus on the fun parts of programming.

- id: "james-duncan-davidson-deployment-golden-path-the-rails-edge-2007"
  title: "The Deployment Golden Path"
  speakers:
    - Duncan Davidson
  event_name: "The Rails Edge 2007"
  date: "2007-01-26"
  video_provider: "not_recorded"
  video_id: "james-duncan-davidson-deployment-golden-path-the-rails-edge-2007"
  description: |-
    Up until recently, deploying Rails apps has been a hodge-podge of tricks and experimentation and there haven't been a lot of good solid answers. That's changing. Over the last few months, a growing awareness of the issues around Rails deployment has spread through the Rails community, as has a lot of discussion about how to best do it. And there's a growing consensus that proxy-based solutions using Mongrel behind Apache or Lighttpd are the most flexible and scalable way to go.

    This session will directly address the difficulties associated with deployment and start you down a solid path for deploying your own applications. And, since this area of Rails is still in flux, we'll be sure to address all of the latest developments in the space.

- id: "bruce-williams-building-view-frameworks-the-rails-edge-2007"
  title: "Building View Frameworks"
  speakers:
    - Bruce Williams
  event_name: "The Rails Edge 2007"
  date: "2007-01-26"
  video_provider: "not_recorded"
  video_id: "bruce-williams-building-view-frameworks-the-rails-edge-2007"
  description: |-
    It's a sad, but universal truth in the world of web apps—developing the view layer of an application is tricky business. No matter what platform and language you're using, views can easily become repetitive messes that are hard to read, impossible to maintain, difficult to test—and worst of all, no fun to develop.

    Although Rails isn't immune to these difficulties, it comes with more than enough facilities to pack a punch. In this session you'll pick up techniques to DRY up your views that go far beyond just making a few helpers and reusing partials. Learn how to build frameworks to generate UI and controller code, expand your knowledge of view-related Rails internals, and discover how to avoid common pitfalls along the way.

- id: "justin-gehtland-streamlined-the-rails-edge-2007"
  title: "Streamlined: Accelerate your CRUD"
  speakers:
    - Justin Gehtland
  event_name: "The Rails Edge 2007"
  date: "2007-01-26"
  video_provider: "not_recorded"
  video_id: "justin-gehtland-streamlined-the-rails-edge-2007"
  description: |-
    Streamlined is an open source framework which extends Rails to provide fast development for CRUD applications. With Streamlined, you get real-world scaffolding right out of the box. In addition, we've taken the declarative approach of ActiveRecord and applied it to the view layer, giving you a simpler way to customize the rendered portion of the app. On top of that, Streamlined is a meta-framework, allowing you to plug in other generators, display systems, layout managers, etc.

    In this talk, you'll learn how to get started with the default features of Streamlined, from generating your application, to modifying the way relationships are represented and tracked, to overriding the default layouts and stylesheets. We'll look at the ways Streamlined extends or wraps parts of Rails, and how to extend it yourself to customize your applications. We'll also take a look at the upcoming releases and features of Streamlined.

- id: "chad-fowler-bruce-williams-rails-plugins-the-rails-edge-2007"
  title: "Creating Rails Plugins"
  speakers:
    - Chad Fowler
    - Bruce Williams
  event_name: "The Rails Edge 2007"
  date: "2007-01-26"
  video_provider: "not_recorded"
  video_id: "chad-fowler-bruce-williams-rails-plugins-the-rails-edge-2007"
  description: |-
    How do you reuse models and other application functionality across multiple Rails applications? How do you flexibly extend your applications at runtime? How do you override or extend core Rails functionality without creating a mess of patched source files that have to be applied to every Rails project? The answer to all of these questions lies in the simple, powerful Rails plugin architecture.

    This session will guide you step by step through creating a Rails plugin from scratch. You'll see how plugins can be used to distribute Rails models, views, and controllers. You'll learn how plugins can extend an application's functionality dynamically and transparently. You'll learn to add filters, callbacks and observers to controllers and models without muddying the application's source code.

- id: "marcel-molina-amazon-s3-the-rails-edge-2007"
