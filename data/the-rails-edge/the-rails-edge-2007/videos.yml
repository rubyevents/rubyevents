- id: "justin-gehtland-rails-and-ajax-the-rails-edge-2007"
  title: "Rails and Ajax"
  speakers:
    - Justin Gehtland
  event_name: "The Rails Edge 2007"
  date: "2007-01-27"
  video_provider: "not_recorded"
  video_id: "justin-gehtland-rails-and-ajax-the-rails-edge-2007"
  description: |-
    Rails delivers on the promise of increased developer productivity —not only in classic web application development, but in the emerging Ajax-enabled web world, too. Its close coupling with Prototype and Script.aculo.us, as well as its ground-breaking RJS templates, make Rails one of the most productive environments for creating Ajax applications available today.

    This talk will walk through Rails implementations of Ajax, including the helper methods that generate your JavaScript and the JavaScript that gets emitted. We'll examine how you can design your controllers and actions to differentiate between regular web requests and Ajax requests, and we'll dig into RJS templates and in-line RJS to look at code-centric Ajax, which solves some problems while creating others.

- id: "stuart-halloway-ruby-idioms-the-rails-edge-2007"
  title: "Ruby Idioms for Rails Programmers"
  speakers:
    - Stuart Halloway
  event_name: "The Rails Edge 2007"
  date: "2007-01-27"
  video_provider: "not_recorded"
  video_id: "stuart-halloway-ruby-idioms-the-rails-edge-2007"
  description: |-
    The success of Rails has enabled programmers to get great results without having a deep knowledge of Ruby. Nevertheless, a good understanding of Ruby idioms is essential to being a great Rails coder. Ruby style does not come overnight because "There is More Than One Way To Do It" (TMTOWDI).

    In this talk we will look at the Rails codebase itself, Rails applications, and pure Ruby applications to get a sense of Ruby idioms and style. When there are many ways to do it, some are better than others. We'll find them.

- id: "jim-weirich-rake-the-rails-edge-2007"
  title: "Rake: Building Up Ruby"
  speakers:
    - Jim Weirich
  event_name: "The Rails Edge 2007"
  date: "2007-01-27"
  video_provider: "not_recorded"
  video_id: "jim-weirich-rake-the-rails-edge-2007"
  description: |-
    Most people have used rake in passing as part of a Rails project. What you might not realize is that Rake is a general purpose build tool that can do more than just automate simple tasks in Rails. Rake allows you to define complex task relationships and makes sure that everything gets done, in the right order, just in time as you need it. Best of all, the Rake recipe file (known as a Rakefile) is just pure Ruby, so you already know most of what you need to put Rake to good use.

    This session will cover the basics of writing your own Rake tasks, creating dependencies, and managing your software builds. We will cover how to dynamically generate tasks at runtime and how to write rules that will allow Rake to automatically infer tasks when given the right hints. We will also see some some advanced features such as multitasking jobs and creating Rake plugins.

    Rake is a powerful tool to have in your toolkit. By the time we are done, you will be able to use it effectively.

- id: "jim-weirich-red-green-refactor-the-rails-edge-2007"
  title: "Red, Green, Refactor"
  speakers:
    - Jim Weirich
  event_name: "The Rails Edge 2007"
  date: "2007-01-27"
  video_provider: "not_recorded"
  video_id: "jim-weirich-red-green-refactor-the-rails-edge-2007"
  description: |-
    One of the most practical practices coming out of the XP movement is the notion of Unit Tests. Whether you are actually doing some form of Agile development or not, unit tests are an important part of writing your software. The XP approach to writing unit tests is more than just writing the tests before you write the code. We like to call it "Test-Driven" because we use the unit test to incrementally drive the design and form of the production code.

    The TDD approach is to write a little bit of unit test (that fails, hence "red"), then write only enough production code to make the test pass (that's the "green"). Then we examine the code and look for ways to improve it (finally "refactor"). The whole cycle from failing tests to passing tests to improved code is very short, often on the order of minutes.

    This presentation will be a live demonstration of the Test Driven Design technique. We will use TDD to develop a small piece of functionality by following the Red, Green, Refactor cycle.

