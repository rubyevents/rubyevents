  description: |-
    Bonjour,
    bienvenue à notre rencontre entre rubyistes, tous les premiers mardis du mois !

    • Le lineup est dispo 15j avant : https://rubyparis.org/lineup/#/2

    • Vous cherchez un développeur (https://www.meetup.com/parisrb/pages/Vous_cherchez_un_dev/)

    • Vous venez faire une présentation (https://www.meetup.com/fr-FR/parisrb/pages/Vous_venez_faire_une_prez/)

    • Nous suivons et appliquons le Code of Conduct ParisRB (https://www.meetup.com/fr-FR/parisrb/pages/Code_of_Conduct_ParisRB/)

    • Nous filmons et streamons sur le YouTube ParisRB (https://www.youtube.com/channel/UCttFnyoHp4TdsTj1wcVs44A)

    • Nous pouvons discuter sur le Slack (http://parisrb-slack-invite.herokuapp.com/) ou le Forum (http://forum.rubyparis.org/) ParisRB

    C'est avant tout votre meetup, annoncez ce que vous voudriez y trouver, et il y aura sûrement de bonnes volontés pour le lancer :)

    Un grand merci à nos partenaires : Jobteaser et JobBoardMaker.com, pour nous sponsoriser vous aussi, contactez thibaut@milesrock.com

    À bientôt !

    With <3

    DotScale nous fait une offre assez spécial : il nous font 30% sur leur conf ! Pour y accéder, visitez ce lien :

    http://dotscale2016.eventbrite.com/?discount=PARISRB

    Pour info :

    La quatrième édition de dotScale (http://dotscale.io/), une conférence européenne pour développeurs autour de la Scalabilité, DevOps et des Systèmes Distribués, aura lieu le 25 avril au Théâtre de Paris (http://dotscale.io/venue).

    11+ speakers, sélectionnés parmi les créateurs et contributeurs des projets open source les plus populaires, les CTOs des startups qui grossissent le plus vite, les architectes de plateformes à très large échelle, se succèderont sur la scène lors de cette journée. Parmi eux, le CTO de Mongo DB, le VP infrastructure de Google, le créateur de Gimp, ....

    SI vous voulez savoir comment ces conférences se passent, vous pouvez regarder le récapitulatif de 2 min (https://www.youtube.com/watch?v=Unq0YH80R9s) de la précédente édition, ou visionner les talks (http://www.thedotpost.com/conference/dotscale-2015).

    https://www.meetup.com/parisrb/events/220872045
