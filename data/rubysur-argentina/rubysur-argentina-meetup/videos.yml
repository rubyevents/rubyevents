        Join us for an evening of live discussions with two industry experts who will share their knowledge with us!

        Sebastián Buffo Sempé - Le Wagon Latam Founder
        When Business meets Technology | The Digital Transformation of a Company

        Sebastián will explore the crucial premise that technology should adapt to business needs, not the other way around. Through two real-life case studies—one successful and one not so much—he'll provide valuable insights for those who make tech decisions, lead products, or want to understand how to strategically align tech and business.

        Jason Swett - codewithjason.com
        "The Meaningful Test: Grasping the Practice of Automated Testing"

        Testing is a hot topic in the Ruby community, but what does it really mean? What makes a test meaningful? Jason Swett will tackle these questions to help us better understand the vital practice of automated testing and how it can benefit our development processes.

        Don't miss out on these insightful talks! Join us to learn from these experts and take your understanding of tech and business alignment and automated testing to the next level.
