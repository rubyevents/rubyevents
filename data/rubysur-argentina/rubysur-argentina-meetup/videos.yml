      description: |-
        No te pierdas nuestro siguiente encuentro! será presencial en Palermo! inscripción por Meetup. 

        Multi-tenancy en Rails: De 0 a SaaS con acts_as_tenant | Santiago Díaz

        ¿Alguna vez surgió la duda de cómo se gestionan miles de tiendas en una sola aplicación? En esta charla, se explora cómo implementar multi-tenancy en Rails utilizando acts_as_tenant. Se muestra cómo transformar una aplicación monolítica en una plataforma SaaS escalable, con experiencias reales y buenas prácticas aplicadas a una plataforma de e-commerce.

        Service Objects en Rails | Fernando E. Silva Jacquier

        Se analiza por qué el patrón de Service Objects en Rails genera tanta controversia y por qué, a pesar de las críticas, sigue siendo una herramienta útil para encapsular lógica de negocio. También se presentan ejemplos concretos y convenciones prácticas para aplicarlo de forma efectiva sin perder la cabeza.
