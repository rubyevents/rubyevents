  description: |-
    Save the date and get ready to celebrate! Join us on Tuesday, December 17th, at 5:00 PM for this year's final Latvian Ruby community meetup. This time, we're gathering at a different location - the Minox event space at Teikums. It will be a festive evening filled with insightful talks from guest speakers, a sneak peek into what's coming in 2025, and plenty of good cheer.

    ​Agenda
    5:00 PM: Networking
    6:00 PM: Kick off
    RubyEurope, Janis Baiza
    Baltic Ruby news, Ali Krynitsky, Host of BalticRuby
    6:15 PM: Rspec::Llama one tool to fit all your LLMs
    Sergy Sergyenko, CEO at Cybergizer, AI + Ruby enthusiast
    Rspec::Llama is a versatile testing framework designed to integrate AI model testing seamlessly into the RSpec ecosystem. Whether you're working with OpenAI's GPT models, Llama, or other AI models, RSpec::Llama simplifies the process of configuring, running, and validating your models' outputs, and implementing LLM-as-a-Judge pattern.
    7:00 PM: Steven R. Baker
    7:45 PM: Networking

    ​Whether you're a Ruby enthusiast or just curious, this is the perfect chance to connect with fellow techies, share ideas, and enjoy some holiday spirit. So, dust off your favorite holiday sweater, bring your curiosity, and let's make this meetup a memorable one. See you there!

