  description: |-
    ​Hey, Ruby enthusiasts!

    ​​You are welcome to the second event of 2025 on Thursday, April 3rd, at 18:15, at Levelpath Office – Gustava Zemgala gatve 74, building Teodors, entrance A, 6th floor

    ​This event will be a new experience as we will have a cross-meetup broadcast with VilniusRB! Gathering, chatting, and discussions on the Riga side with beers and snacks as usually included! Entrance free!

    ​There will be two deep-dive talks!

    ​ "A tale of three chat servers"
    Thijs Cadier (AppSignal, Netherlands) will unravel how Ruby handles multiple tasks at once, comparing Puma vs. Unicorn, explaining ActionCable’s event-driven approach, and breaking down the underlying mechanics.
    ​​"TDD 2.0: AI Brings Test-Driven Development Back on Track"
    Sergy Sergyenko (Cybergizer, Lithuania) will explore how AI is revolutionizing TDD, making testing faster and smarter with tools like RSpec-llama. Expect real-world insights, a live demo, and practical takeaways for integrating AI into your workflow.

    We'll also hear the latest updates about the Baltic Ruby conference happening in June in Riga.
    ​Join us and don’t forget to share the news with your friends and on your socials!

    ​As usual, we're always looking for speakers on topics large or small, long or short. Please get in touch.

    https://lu.ma/939q9twh
