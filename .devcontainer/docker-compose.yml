services:
  rails-app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    environment:
      - RAILS_ENV=development
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ..:/rails:cached # Mounts the local project directory
      - /rails/node_modules # Prevents overwriting node_modules
    stdin_open: true
    tty: true
